<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Form exercise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
    <main>
        <form>
            <div>
                <h4>Datos Personales</h4>
            </div>
            <div>
                <input type="text" name="nombre" id="nombre" />
                <label for="nombre">Nombre Madre</label>
            </div>
            <div>
                <label for="horas">Horas que se dedica a la programacion</label>
                <input type="number" name="horas" id="horas" />
            </div>
            <div>
                <h4>Tipo de Mascota favorita</h4>
            </div>
            <div>
                <label for="perros">Perros</label>
                <input type="radio" name="mascotas" id="perros" value="perros" /> <br />
                <label for="gatos">Gatos</label>
                <input type="radio" name="mascotas" id="gatos" value="gatos" /><br />
            </div>
            <div>
                <h4>Comida favoritos</h4>
            </div>
            <div>
                <label for="lomo">Lomo Saltado</label>
                <input type="checkbox" name="lomo" id="lomo" value="lomo" /> <br />
                <label for="pollo">Pollo a la brasa</label>
                <input type="checkbox" name="pollo" id="pollo" value="pollo" /><br />
                <label for="pollo">Soya</label>
                <input type="checkbox" name="soya" id="soya" value="soya" />
            </div>
            </div>
        </form>
    </main>
</body>

</html>
