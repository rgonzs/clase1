<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Formularios</title>
  </head>
  <body>
    <main>
      <form action="" oninput="x.value = parseInt(a.value) + parseInt(b.value)">
        <div>
          <label for="input-nombre">Nombre</label>
          <input type="text" id="input-nombre" name="input-nombre" />
        </div>
        <div>
          <div>
            <h4>Genero:</h4>
          </div>
          <div>
            <label for="femenino">Femenino</label>
            <input type="radio" name="genero" id="femenino" value="femenino" />
            <label for="masculino">Masculino</label>
            <input
              type="radio"
              name="genero"
              id="masculino"
              value="masculino"
            />
          </div>
          <div>
            <h4>Deportes Favoritos</h4>
          </div>
          <div>
            <label for="tenis">Tenis</label>
            <input type="checkbox" name="tenis" id="tenis" value="tenis" />
            <label for="baloncesto">Baloncesto</label>
            <input
              type="checkbox"
              name="baloncesto"
              id="baloncesto"
              value="baloncesto"
            />
            <label for="futbol">Futbol</label>
            <input type="checkbox" name="futbol" id="futbol" value="futbol" />
          </div>

          <div>
            <label for="coches">Marcas de coches</label>
            <select name="coches" id="coches">
              <option value="volvo">volvo</option>
              <option value="nissan">nissan</option>
              <option value="toyota">toyota</option>
              <option value="lamborgini">lamborgini</option>
            </select>
          </div>

          <div>
            <label for="lenguajes">Lenguajes de programacion</label>
            <select name="lenguajes" id="lenguajes">
              <option value="javascript">JS</option>
              <option value="typescript">TypeScript</option>
              <option value="java">Java</option>
              <option value="csharp">C#</option>
              <option value="cplusplus">C++</option>
            </select>
          </div>
          <div>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10">
Desarrollo Frontend Codigo</textarea
            >
            <button type="button" onclick="alert('Hola')">Click</button>
          </div>

          <div>
            <div>
              0
              <input type="range" name="a" id="a" value="50" />
              100
              <input type="number" name="b" id="b" value="50" />
              =
              <output name="x" for="a b"></output>
            </div>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
