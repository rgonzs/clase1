<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Formulario de Inicio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <header>
        <h1>Formulario de Inicio</h1>
    </header>
    <main>
        <div id="form-container">
            <form>
                <h3>Una peque√±a encuesta</h3>
                <div class="pregunta">
                    <label for="name">*Nombre:</label>
                    <input type="text" name="name" id="name" placeholder="Ingresa tu nombre" />
                </div>
                <div class="pregunta">
                    <label for="email">*Email:</label>
                    <input type="email" name="email" id="email" placeholder="Ingresa tu email" />
                </div>
                <div class="pregunta">
                    <label for="edad">*Edad:</label>
                    <input type="number" name="edad" id="edad" placeholder="Ingresa tu edad" />
                </div>
                <div class="pregunta">
                    <label for="roles">Cual es tu rol:</label>
                    <select name="roles" id="roles">
                        <option value="student">Estudiante</option>
                        <option value="teacher">Profesor</option>
                    </select>
                </div>
                <div class="pregunta">
                    *Que tanto te ha gustado CodiGO,<br />
                        lo recomendarias a un amigo?
                    <input type="radio" name="recommend" id="yes" value="yes" />
                    <label for="yes">Si</label>

                    <input type="radio" name="recommend" id="no" value="no" />
                    <label for="no">No</label>

                    <input type="radio" name="recommend" id="maybe" value="maybe" />
                    <label for="maybe">Talvez</label>
                </div>
                <div class="pregunta">
                    <label for="roles">Que es lo que mas te gusta del frontend?:</label>
                    <select name="roles" id="roles">
                        <option value="student">CSS</option>
                        <option value="teacher">HTML</option>
                        <option value="teacher">JS</option>
                        <option value="teacher">React</option>
                    </select>
                </div>
                <div class="pregunta">Que es lo que se deberia <br>implementar en el futuro?
                    <input type="checkbox" name="futuro" id="android" value="android">
                    <label for="android">Android</label>
                    <input type="checkbox" name="futuro" id="backend" value="backend">
                    <label for="backend">Backend</label>
                    <input type="checkbox" name="futuro" id="java" value="java">
                    <label for="java">Java</label>
                </div>

                <button>Listo, Enviar</button>
            </form>
        </div>
    </main>
</body>

</html>
