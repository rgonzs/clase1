<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Clase 6</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilos.css'>
</head>
<body>
    <p id="texto-en-negrita">Este texto va en negrita</p>
    <p id="texto-en-italica">Este texto va en italic</p>
    <p>Esta es una frase famosa del siglo XX <sub id="autor">Arquimedes</sub></p>
    <p>2 <sup>3</sup><strong>=</strong>8</p>
    <p class="estilo-de-letra">Este es un texto muy muy largo tan <sup>largo</sup> que <strong>requiere</strong> ser <sub>dividido</sub></p>
    <i>Este texto estara en italica con el tag i</i>
</body>
</html>
