<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <main>
      <form>
        <div>
          <label for="input-nombre">Nombre</label>
          <input type="text" id="input-nombre" name="input-nombre" />
        </div>
        <div>
          <div>
            <h4>Genero:</h4>
          </div>
          <div>
            <label for="femenino">Femenino</label>
            <input type="radio" name="genero" id="femenino" value="femenino" />
            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" id="masculino" value="masculino"/>
          </div>
          <div>
              <h4>Deportes Favoritos</h4>
          </div>
          <div>
            <label for="tenis">Tenis</label>
            <input type="checkbox" name="tenis" id="tenis" value="tenis">
            <label for="baloncesto">Baloncesto</label>
            <input type="checkbox" name="baloncesto" id="baloncesto" value="baloncesto">
            <label for="futbol">Futbol</label>
            <input type="checkbox" name="futbol" id="futbol" value="futbol">
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
