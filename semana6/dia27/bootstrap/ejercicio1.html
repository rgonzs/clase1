<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <div class="container">
      <div class="row border border-primary">
        <div class="col-4 shadow-lg p-3 bg-body border border-primary">1</div>
        <div class="col-4 shadow-lg p-3 bg-body border border-primary">2</div>
        <div class="col-4 shadow-lg p-3 bg-body border border-primary">3</div>
      </div>
      <div class="row border border-primary">
        <div class="col-4 shadow-lg p-3 bg-body border border-primary">4</div>
        <div class="col-4 shadow-lg p-3 bg-body border border-primary">5</div>
        <div class="col-4 shadow-lg p-3 bg-body border border-primary">6</div>
      </div>
      <div class="row border border-primary">
        <div class="col-4 shadow-lg p-3 bg-body border border-primary">7</div>
        <div class="col-4 shadow-lg p-3 bg-body border border-primary">8</div>
        <div class="col-4 shadow-lg p-3 bg-body border border-primary">9</div>
      </div>
      <div class="row border border-primary">
        <div class="col-4 shadow-lg p-3 bg-body border border-primary">10</div>
        <div class="col-4 shadow-lg p-3 bg-body border border-primary">11</div>
        <div class="col-4 shadow-lg p-3 bg-body border border-primary">12</div>
      </div>
    </div>
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
