<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Formulario de Inicio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="estilos.css" />
  </head>

  <body>
    <header>
      <h1>Formulario de Inicio</h1>
    </header>
    <main>
      <div id="form-container">
        <form>
          <h3>Una peque√±a encuesta</h3>
          <div class="pregunta input-field">
            <label for="name">*Nombre:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Ingresa tu nombre"
              class="input-field"
            />
          </div>
          <div class="pregunta input-field">
            <label for="email">*Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Ingresa tu email"
              class="input-field"
            />
          </div>
          <div class="pregunta input-field">
            <label for="edad">*Edad:</label>
            <input
              type="number"
              name="edad"
              id="edad"
              placeholder="Ingresa tu edad"
              class="input-field"
            />
          </div>
          <div class="pregunta">
            <label for="roles">Cual es tu rol:</label>
            <select name="roles" id="roles" class="input-field">
              <option value="student">Estudiante</option>
              <option value="teacher">Profesor</option>
            </select>
          </div>
          <div class="pregunta">
            *Que tanto te gusta el frontend?
            <input type="radio" name="recommend" id="mucho" value="mucho" />
            <label for="mucho">Mucho</label>

            <input type="radio" name="recommend" id="algo" value="algo" />
            <label for="algo">Algo</label>

            <input type="radio" name="recommend" id="poco" value="poco" />
            <label for="poco">Poco</label>
          </div>
          <div class="pregunta">
            <label for="roles">Que es lo que mas te gusta del frontend?:</label>
            <select name="roles" id="roles">
              <option value="css">CSS</option>
              <option value="html">HTML</option>
              <option value="js">JS</option>
              <option value="react">React</option>
            </select>
          </div>
          <div class="pregunta" id="form">
            Que es lo que se deberia implementar en el futuro?
            <div id="contenido-checkbox">
              <input
                type="checkbox"
                name="futuro"
                id="android"
                value="android"
              />
              <label for="android">Android</label>
              <input
                type="checkbox"
                name="futuro"
                id="backend"
                value="backend"
              />
              <label for="backend">Backend</label>
              <input type="checkbox" name="futuro" id="java" value="java" />
              <label for="java">Java</label>
            </div>
          </div>
          <button>Listo, Enviar</button>
        </form>
      </div>
    </main>
  </body>
</html>
